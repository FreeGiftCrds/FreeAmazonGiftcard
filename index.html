<!DOCTYPE html>

<head>

<style>
* { box-sizing:border-box; margin:0; padding:0; }

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#232F3E,#FF9900);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.container {
    background:#fff;
    border-radius:20px;
    padding:30px;
    width:95%;
    max-width:500px;
    box-shadow:0 20px 50px rgba(0,0,0,.3);
    text-align:center;
}

.hidden { display:none; }

h1 { margin-bottom:15px; color:#232F3E; }
p { margin:10px 0; }

.gift {
    font-size:48px;
    font-weight:bold;
    color:#FF9900;
    margin:20px 0;
}

.timer {
    background:#FFE5CC;
    padding:10px;
    border-radius:10px;
    font-weight:bold;
}

.progress {
    background:#eee;
    border-radius:20px;
    height:25px;
    margin:20px 0;
    overflow:hidden;
}

.progress-fill {
    background:#FF9900;
    height:100%;
    width:0%;
    color:white;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:.3s;
}

button {
    width:100%;
    padding:15px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.share { background:#5865F2; color:white; }
.claim { background:#aaa; color:white; cursor:not-allowed; }
.claim.active { background:#FF9900; cursor:pointer; }

.spinner {
    width:40px;
    height:40px;
    border:5px solid #eee;
    border-top:5px solid #FF9900;
    border-radius:50%;
    margin:20px auto;
    animation:spin 1s linear infinite;
    display:none;
}

@keyframes spin {
    100% { transform:rotate(360deg); }
}

.lang {
    font-size:12px;
    margin-bottom:10px;
    cursor:pointer;
    text-decoration:underline;
    color:#555;
}

/* Verify page */
.verify-box {
    background:linear-gradient(135deg,#00b894,#00cec9);
    color:white;
    padding:20px;
    border-radius:15px;
    margin-bottom:20px;
}

.amount {
    font-size:46px;
    font-weight:bold;
    color:#FF9900;
    margin:15px 0;
}
</style>
</head>

<body>

<!-- MAIN PAGE -->
<div class="container" id="mainPage">
    <div class="lang" onclick="toggleLang()">EspaÃ±ol / English</div>

        <div class="progress-fill" id="progress">0/5</div>

<script>
const REDIRECT_URL = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

let shares = 0;
let time = 600;
let lang = "en";

// countdown
setInterval(() => {
    if (time <= 0) return;
    time--;
    const m = Math.floor(time / 60);
    const s = String(time % 60).padStart(2,"0");
    document.getElementById("time").textContent = `${m}:${s}`;
},1000);

function share() {
    if (shares >= 5) return;
    shares = 5;
    const bar = document.getElementById("progress");
    bar.style.width = "100%";
    bar.textContent = "5/5";

    const claim = document.getElementById("claimBtn");
    claim.classList.add("active");
    claim.onclick = claimReward;
}

function claimReward() {
    document.getElementById("spinner").style.display = "block";
    setTimeout(() => {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("mainPage").classList.add("hidden");
        document.getElementById("verifyPage").classList.remove("hidden");
    }, 2000);
}

function redirect() {
    window.location.href = REDIRECT_URL;
}

</script>
